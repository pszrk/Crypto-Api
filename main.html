<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crypto Cooldown</title>
</head>
<body>
    <div class ="grid-container">
        <div class="grid-item1">
            <label for="search">Search cryptocurrency:</label>
            <input type="text" class="inputbox" id="search" name="search" pattern="[a-z]{1,20}" required>
            <button class="search-button" onclick="sendRequest()">Submit</button>
        </div>
        <div class="grid-item">
            <div id = "price"></div>
        </div>
        <div class="grid-item">
            <div id = "peak_stats"></div>
        </div>
        <div class="grid-item">
            <div id = "ath_stats"></div>
        </div>
        <div class="grid-item">
            <div id = "ath_price"></div>
        </div>
        <div class="grid-item">
            <div id = "ath_calc"></div>
        </div>
        <div class="grid-item">
            <div id="stats"></div>
        </div>
    </div>

    <script>
        document.getElementById('search').addEventListener('input', function () {
            let inputValue = this.value;
            // regular expression to allow lowercase letters only
            inputValue = inputValue.replace(/[^a-z]/g, '');
            // limit input to 20 chars
            inputValue = inputValue.slice(0, 20);
            this.value = inputValue;
        });
    </script>

    <script>
        function sendRequest() {
            const searchquery = document.getElementById('search').value;
            const url = `http://localhost:5000/api/stats`;

            // asynchronous request
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: searchquery }),
            })
            .then(response => response.json())
            .then(data => {
                // display response
                document.getElementById('stats').innerText = data.all_stats
                console.log(data)

                if(data.current){
                    document.getElementById('price').innerText = `${data.name}: $ ${fmt(data.current)}`
                }
                else
                document.getElementById('price').innerText = ""
                if(data.peak_21){
                    document.getElementById('peak_stats').innerText = 
                        `it reached its peak price during the crypto inflationary era of 2021.`
                }
                else if(data.peak_date)
                    document.getElementById('peak_stats').innerText =
                        `it did not reach its peak price during the crypto inflationary era of 2021.`
                else
                    document.getElementById('peak_stats').innerText =
                        `it was not around during the crypto inflationary era of 2021.`
                if(data.ath){
                    document.getElementById('ath_stats').innerText = 
                        `down ${fmt(data.ath_diff)}% from ATH`
                    document.getElementById('ath_price').innerText = 
                        `ATH was $ ${fmt(data.ath)} on ${data.ath_date}`
                        document.getElementById('ath_calc').innerText = 
                        `it would have to rise ${Math.round((data.ath-data.current)/data.current*100)}% to reach ATH again`
                }
                else{
                    document.getElementById('ath_stats').innerText = ""
                    document.getElementById('ath_price').innerText = ""
                    document.getElementById('ath_calc').innerText = ""
                }
                
            })
            .catch(error => console.error('Error:', error));
        }

        function fmt(price){
            if (price >= 1)
                return price.toFixed(2)
        return price.toPrecision(4)
        }
    </script>
</body>
</html>
